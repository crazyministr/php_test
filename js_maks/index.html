<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
    <textarea id="input_text" rows="13" cols="42"></textarea><br>
    <textarea id="output_text_1" rows="13" cols="42" disabled></textarea><br>
    <textarea id="output_text_2" rows="13" cols="42" disabled></textarea><br>
    <script>
        document.getElementById('input_text').onkeyup = function() {
            var string = this.value;
            words = string.split(/(?: |\n)/);
            var x = 0;
            document.getElementById('output_text_1').value = '';
            document.getElementById('output_text_2').value = '';
            console.log(words);
            words.forEach(function(word) {
                if (word.length != 0) {
                    if (x == 0) {
                        document.getElementById('output_text_1').value += word + " ";
                    } else {
                        document.getElementById('output_text_2').value += word + " ";
                    }
                    x = 1 - x;
                }
            });
        };
    </script>
</body>
</html>
